<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="background-imgs">
    <img class="c1" src="images/bg-pattern-top.svg" alt="">
    <img class="c2" src="images/bg-pattern-bottom.svg" alt="">
  </div>
  
  <div class="container">
    <div class="card">
      <div class="header">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>
      <div class="per-info">
        <img src="images/image-victor.jpg" alt="">
        <div class="name-age">
          <span class="name">Victor Crest</span>
          <span class="age">26</span>
        </div>
        <span class="area">London</span>
      </div>
      <hr>
      <div class="stats">
        <div class="followers">
          <div class="num">80K</div>
          <div class="info">Followers</div>
        </div>
        <div class="likes">
          <div class="num">803K</div>
          <div class="info">Likes</div>
        </div>
        <div class="photos">
          <div class="num">1.4K</div>
          <div class="info">Photos</div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
